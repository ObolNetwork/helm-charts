apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "charon.serviceAccountNameTest" . }}
  namespace: "{{ .Release.Namespace }}"
  labels:
    {{- include "charon.labels" . | nindent 4 }}
    app.kubernetes.io/component: test-rbac
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
    "helm.sh/hook-weight": "-10"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "charon.serviceAccountNameTest" . }}-role
  namespace: "{{ .Release.Namespace }}"
  labels:
    {{- include "charon.labels" . | nindent 4 }}
    app.kubernetes.io/component: test-rbac
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
    "helm.sh/hook-weight": "-10"
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "exec"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "charon.serviceAccountNameTest" . }}-rb
  namespace: "{{ .Release.Namespace }}"
  labels:
    {{- include "charon.labels" . | nindent 4 }}
    app.kubernetes.io/component: test-rbac
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
    "helm.sh/hook-weight": "-10"
subjects:
- kind: ServiceAccount
  name: {{ template "charon.serviceAccountNameTest" . }}
  namespace: "{{ .Release.Namespace }}"
roleRef:
  kind: Role
  name: {{ template "charon.serviceAccountNameTest" . }}-role
  apiGroup: rbac.authorization.k8s.io
