apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "charon.fullname" . }}
  labels:
    {{- include "charon.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "charon.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "charon.selectorLabels" . | nindent 8 }}
    spec:
      {{- with (concat .Values.imagePullSecrets .Values.global.imagePullSecrets) }}
        imagePullSecrets:
          {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "charon.serviceAccountName" . }}
      priorityClassName: {{ .Values.priorityClassName | quote }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - args:
          - run
          command:
          - /usr/local/bin/charon
          env:
          - name: KUBERNETES_CLUSTER_DOMAIN
            value: {{ .Values.kubernetesClusterDomain }}
          envFrom:
          - configMapRef:
              name: {{ include "charon.fullname" . }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /metrics
              port: 3620
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /metrics
              port: 3620
            initialDelaySeconds: 5
            periodSeconds: 3
          volumeMounts:
          - mountPath: /charon/validator_keys
            name: validator-keys
          - mountPath: /charon
            name: charon-enr-private-key
          - mountPath: /charon
            name: cluster-lock
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      - name: validator-keys
        projected:
          sources:
          - secret:
              name: validator-keys
      - name: charon-enr-private-key
        projected:
          sources:
          - secret:
              name: charon-enr-private-key
      - name: cluster-lock
        projected:
          sources:
          - secret:
              name: cluster-lock
