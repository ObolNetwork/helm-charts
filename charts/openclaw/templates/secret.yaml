{{- if and .Values.secrets.create (not .Values.secrets.existingSecret) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openclaw.secretsName" . }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{ .Values.secrets.gatewayToken.key }}: {{ include "openclaw.gatewayTokenValue" . | quote }}
  {{- if and .Values.models.anthropic.enabled .Values.models.anthropic.apiKeyValue }}
  {{ .Values.models.anthropic.apiKeyEnvVar }}: {{ .Values.models.anthropic.apiKeyValue | quote }}
  {{- end }}
  {{- if and .Values.models.openai.enabled .Values.models.openai.apiKeyValue }}
  {{ .Values.models.openai.apiKeyEnvVar }}: {{ .Values.models.openai.apiKeyValue | quote }}
  {{- end }}
  {{- if and .Values.channels.telegram.enabled .Values.channels.telegram.botToken }}
  TELEGRAM_BOT_TOKEN: {{ .Values.channels.telegram.botToken | quote }}
  {{- end }}
  {{- if .Values.channels.telegram.dmPolicy }}
  TELEGRAM_DM_POLICY: {{ .Values.channels.telegram.dmPolicy | quote }}
  {{- end }}
  {{- if and .Values.channels.discord.enabled .Values.channels.discord.botToken }}
  DISCORD_BOT_TOKEN: {{ .Values.channels.discord.botToken | quote }}
  {{- end }}
  {{- if .Values.channels.discord.dmPolicy }}
  DISCORD_DM_POLICY: {{ .Values.channels.discord.dmPolicy | quote }}
  {{- end }}
  {{- if and .Values.channels.slack.enabled .Values.channels.slack.botToken }}
  SLACK_BOT_TOKEN: {{ .Values.channels.slack.botToken | quote }}
  {{- end }}
  {{- if and .Values.channels.slack.enabled .Values.channels.slack.appToken }}
  SLACK_APP_TOKEN: {{ .Values.channels.slack.appToken | quote }}
  {{- end }}
{{- end }}
