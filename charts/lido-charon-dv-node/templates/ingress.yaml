{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "lido-charon-dv-node.fullname" . }}
  labels:
    {{- include "lido-charon-dv-node.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "lido-charon-dv-node.fullname" $ }}-{{ .service }}
                port:
                  {{- if eq .service "grafana" }}
                  number: {{ $.Values.grafana.service.ports.http.port }}
                  {{- else if eq .service "prometheus" }}
                  number: {{ $.Values.prometheus.service.ports.http.port }}
                  {{- end }}
          {{- end }}
    {{- end }}
{{- end }}