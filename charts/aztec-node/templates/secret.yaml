{{- if eq .Values.role "sequencer" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "chart.fullname" . }}-keystore
  labels:
    {{- include "chart.labels" . | nindent 4 }}
stringData:
  keystore.json: |
    {
      "schemaVersion": 1,
      "validators": [
        {
          "attester": ["{{ .Values.sequencer.attesterPrivateKey }}"],
          "feeRecipient": "{{ .Values.sequencer.feeRecipient }}"
        }
      ]
    }
{{- end }}
