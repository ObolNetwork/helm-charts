apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "obol-app.fullname" . }}
  labels:
    {{- include "obol-app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "obol-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "obol-app.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- if or .Values.imagePullSecrets .Values.image.auth.enabled }}
      imagePullSecrets:
        {{- if .Values.image.auth.enabled }}
        - name: {{ .Values.image.auth.secretName }}
        {{- end }}
        {{- with .Values.imagePullSecrets }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      serviceAccountName: {{ include "obol-app.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ include "obol-app.image" . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.image.entrypoint }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if and (not .Values.image.entrypoint) .Values.image.command }}
          command:
            {{- toYaml .Values.image.command | nindent 12 }}
          {{- end }}
          {{- if or .Values.image.args (and .Values.image.entrypoint .Values.image.command) }}
          args:
          {{- if and .Values.image.entrypoint .Values.image.command }}
            {{- range .Values.image.command }}
            - {{ . | quote }}
            {{- end }}
            {{- range .Values.image.args }}
            - {{ . | quote }}
            {{- end }}
          {{- else if .Values.image.args }}
            {{- range .Values.image.args }}
            - {{ . | quote }}
            {{- end }}
          {{- end }}
          {{- end }}
          env:
          {{- if .Values.obol.stack.enabled }}
          - name: OBOL_ETH_RPC_URL
            value: {{ .Values.obol.stack.ethRpcUrl | quote }}
          {{- end }}
          {{- with .Values.image.environment }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- if and .Values.livenessProbe (not (empty .Values.livenessProbe)) }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if and .Values.readinessProbe (not (empty .Values.readinessProbe)) }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
