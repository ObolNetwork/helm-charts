name: Release Charts

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.10.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

  deploy-metadata:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --batch --pinentry-mode loopback --export-secret-keys > ~/.gnupg/secring.gpg
          gpg --list-secret-keys

      - name: Package and sign charts
        run: |
          mkdir -p .gpg-provenance
          for chart in charts/*/; do
            helm package --sign \
              --key "DV Labs" \
              --keyring ~/.gnupg/secring.gpg \
              "$chart" -d .gpg-provenance
          done

      - name: Checkout gh-pages
        uses: actions/checkout@v6
        with:
          ref: gh-pages
          path: gh-pages

      - name: Attach provenance files to GitHub releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for prov in .gpg-provenance/*.tgz.prov; do
            [ -f "$prov" ] || continue
            # Extract chart name and version from filename (e.g. charon-0.4.14.tgz.prov)
            tgz_name=$(basename "$prov" .prov)
            chart_tag="${tgz_name%.tgz}"
            # Only upload if the release exists
            if gh release view "$chart_tag" &>/dev/null; then
              gh release upload "$chart_tag" "$prov" --clobber
              echo "Uploaded $prov to release $chart_tag"
            else
              echo "Skipping $prov â€” release $chart_tag not found"
            fi
          done

      - name: Copy provenance and metadata to gh-pages
        run: |
          cp .gpg-provenance/*.tgz.prov gh-pages/ 2>/dev/null || true
          cp artifacthub-repo.yml gh-pages/ 2>/dev/null || true
          cp pubkey.asc gh-pages/ 2>/dev/null || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          keep_files: true
          enable_jekyll: true
